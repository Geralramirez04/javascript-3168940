
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escenarios interactivos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
     <div class="escenarios-gallery" aria-roledescription="carousel" aria-label="Galería de escenarios">
    <button class="gallery__nav gallery__prev" aria-label="Escenario anterior" type="button">‹</button>

    <div class="gallery__track">
      <!-- escenario Marte-->
      <div class="gallery__slide" role="group" aria-label="Escenario Marte">
        <div class="miniatura" role="dialog" aria-modal="true" aria-hidden="true" aria-label="Visor de imagenes">

          <div class="lightbox-content">
            
            <div class="escenario marte">
              <img src="image/Fondo.jpg" alt="Fondo" class="fondo">

              <aside class="Inventario" role="region" aria-label="Inventario de marcianos">
                <div class="Inventario__slots">
                  <div class="slot slot--marciano" data-item="marciano" aria-live="polite">
                    <img src="image/Marciano.png" alt="Marciano" class="slot__img">
                    <span class="contador" aria-hidden="true">0</span>
                  </div>
                </div>
              </aside>

              <img src="image/marte.png" alt="Planeta1" class="asset animable1" width="100" height="100" aria-hidden="true">
              <img src="image/marte.png" alt="Planeta2" class="asset animable2" width="100" height="100" aria-hidden="true">

              <img src="image/Marciano.png" alt="Marciano 1" class="asset clickable boton1" data-item="marciano" width="50" height="50">
              <img src="image/Marciano.png" alt="Marciano 2" class="asset clickable boton2" data-item="marciano" width="50" height="50">
              <img src="image/Marciano.png" alt="Marciano 3" class="asset clickable boton3" data-item="marciano" width="50" height="50">
              <img src="image/Marciano.png" alt="Marciano 4" class="asset clickable boton4" data-item="marciano" width="50" height="50">
            </div>
            
          </div>
        </div>
      </div>

      <!-- escenario Campo -->
      <div class="gallery__slide" role="group" aria-label="Escenario Campo">
        <h1>Recolecta los tulipanes</h1>
        <div class="escenario campo">
          <img src="image/Campo.jpg" alt="Campo" class="fondo">
          
          <aside class="Inventario" role="region" aria-label="Inventario de tulipanes">
            <div class="Inventario__slots">
              <div class="slot slot--tulipan" data-item="tulipan" aria-live="polite">
                <img src="image/tulipan.png" alt="Tulipán" class="slot__img">
                <span class="contador" aria-hidden="true">0</span>
              </div>
            </div>
          </aside>

          <img src="image/nube.webp" alt="Nube1" class="asset animable1" width="100" height="100" aria-hidden="true">
          <img src="image/nube.webp" alt="Nube2" class="asset animable2" width="100" height="100" aria-hidden="true">

          <img src="image/tulipan.png" alt="Tulipán 1" class="asset clickable boton1" data-item="tulipan" width="50" height="50">
          <img src="image/tulipan.png" alt="Tulipán 2" class="asset clickable boton2" data-item="tulipan" width="50" height="50">
          <img src="image/tulipan.png" alt="Tulipán 3" class="asset clickable boton3" data-item="tulipan" width="50" height="50">
          <img src="image/tulipan.png" alt="Tulipán 4" class="asset clickable boton4" data-item="tulipan" width="50" height="50">
        </div>
      </div>

      <!-- escenario Bosque -->
      <div class="gallery__slide" role="group" aria-label="Escenario Bosque">
        <h1>Recolecta los hongos</h1>
        <div class="escenario bosque">
          <img src="image/Escenario.jpg" alt="Bosque" class="fondo">
          
          <aside class="Inventario" role="region" aria-label="Inventario de hongos">
            <div class="Inventario__slots">
              <div class="slot slot--hongo" data-item="hongo" aria-live="polite">
                <img src="image/hongo.png" alt="Hongo" class="slot__img">
                <span class="contador" aria-hidden="true">0</span>
              </div>
            </div>
          </aside>
          
          <img src="image/Estrella.png" alt="Estrella1" class="asset animable1" width="100" height="100" aria-hidden="true">
          <img src="image/Estrella.png" alt="Estrella2" class="asset animable2" width="100" height="100" aria-hidden="true">

          <img src="image/hongo.png" alt="Hongo 1" class="asset clickable boton1" data-item="hongo" width="50" height="50">
          <img src="image/hongo.png" alt="Hongo 2" class="asset clickable boton2" data-item="hongo" width="50" height="50">
          <img src="image/hongo.png" alt="Hongo 3" class="asset clickable boton3" data-item="hongo" width="50" height="50">
          <img src="image/hongo.png" alt="Hongo 4" class="asset clickable boton4" data-item="hongo" width="50" height="50">
        </div>
      </div>
    </div>

    <button class="gallery__nav gallery__next" aria-label="Siguiente escenario" type="button">›</button>
  </div>

  <script src="./app.js"></script>
</body>
</html>
</body>
</html>
