<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escenarios interactivos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Recolectar los Marcianos</h1>

  <div class="escenario">
    <img src="image/Fondo.jpg" alt="Fondo" class="fondo">

    <aside class="Inventario" role="region" aria-label="Inventario de objetos">
      <div class="Inventario__slots">
    
        <div class="slot slot--mariposa" data-item="mariposa" aria-live="polite">
          <img src="image/Marciano.png" alt="Marciano" class="slot__img">
          <span class="contador" aria-hidden="true">0</span>
        </div>
      </div>
    </aside>

    <img src="image/marte.png" alt="Planeta1" class="asset animable1" width="100" height="100" aria-hidden="true">
    <img src="image/marte.png" alt="Planeta2" class="asset animable2" width="100" height="100" aria-hidden="true">

      <img src="image/Astronauta.png" alt="Astronauta" id="Astronauta">

    <img src="image/Marciano.png" alt="Marciano 1" class="asset clickable boton1" data-item="tulipan" width="50" height="50">
    <img src="image/Marciano.png" alt="Marciano" class="asset clickable boton2" data-item="mariposa" width="50" height="50">
    <img src="image/Marciano.png" alt="Marciano 2" class="asset clickable boton3" data-item="tulipan" width="50" height="50">
    <img src="image/Marciano.png" alt="Marciano 3" class="asset clickable boton4" data-item="tulipan" width="50" height="50">
  </div>


<h1>Recolecta los tulipanes</h1>
  <div class="escenario">
    <img src="image/Campo.jpg" alt="Campo" class="fondo">
     
    <aside class="Inventario" role="region" aria-label="Inventario de objetos">
      <div class="Inventario__slots">
        <div class="slot slot--tulipan" data-item="tulipan" aria-live="polite">
          <img src="image/tulipan.png" alt="Tulip치n" class="slot__img">
          <span class="contador" aria-hidden="true">0</span>
        </div>
        <div class="slot slot--mariposa" data-item="mariposa" aria-live="polite">
          <img src="image/mariposa.webp" alt="Mariposa" class="slot__img">
          <span class="contador" aria-hidden="true">0</span>
        </div>
      </div>
    </aside>

    <img src="image/nube.webp" alt="Nube1" class="asset animable1" width="100" height="100" aria-hidden="true">
    <img src="image/nube.webp" alt="Nube2" class="asset animable2" width="100" height="100" aria-hidden="true">

    <img src="image/tulipan.png" alt="Tulip치n 1" class="asset clickable boton1" data-item="tulipan" width="50" height="50">
    <img src="image/mariposa.webp" alt="Mariposa" class="asset clickable boton2" data-item="mariposa" width="50" height="50">
    <img src="image/tulipan.png" alt="Tulip치n 2" class="asset clickable boton3" data-item="tulipan" width="50" height="50">
    <img src="image/tulipan.png" alt="Tulip치n 3" class="asset clickable boton4" data-item="tulipan" width="50" height="50">
  </div>


   <div id="fondo">

    <div id="contador">
     hongos recolectadas: <span id="contador-numero">0</span>
    </div>

    <img id="hongo1" class="hongo" src="image/hongo.png" alt="hongo">
    <img id="hongo2" class="hongo" src="image/hongo.png" alt="hongo">
    <img id="hongo3" class="hongo" src="image/hongo.png" alt="hongo">
    <img id="hongo4" class="hongo" src="image/hongo.png" alt="hongo">

    
   

    </div>

  <script src="./app.js"></script>
</body>
</html>
