<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Escenarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galería de Escenarios</h1>
    </header>
    <main>
        <div class="gallery__track">
            <div class="gallery__slide escena activo" aria-hidden="false">
                <!-- Contenido de la primera escena -->
            </div>
            <div class="gallery__slide escena" aria-hidden="true">
                <!-- Contenido de la segunda escena -->
            </div>
            <!-- Más escenas según sea necesario -->
        </div>
        <div class="gallery__controls">
            <button class="gallery__prev">Anterior</button>
            <button class="gallery__next">Siguiente</button>
        </div>
        <div class="gallery__thumbnails">
            <!-- Miniaturas se generarán aquí -->
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
